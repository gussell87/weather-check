<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="container-fluid text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">

                <!-- City search -->
                <h3 class="search-city">City Search</h3>
                <div class="form-inline">
                    <input class="form-control input-search" type="search" placeholder="City" aria-label="Search">
                    <button id="srcBtn" class="btn btn-primary" id="search-button" type="submit"><i
                            class="fa fa-search"></i></button>
                </div>

                <!-- List of saved searches -->
                <h3 class="saved-searches">Saved Searches</h3>
                <ul class="list-group history">
                </ul>
            </div>
            
            <!-- Main weather display -->
            <div class="col-8">
                <div class="row">

                    <div class="col-lg-9">
                        <div id="today" class="mt-3"></div>
                        <div id="forecast" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
